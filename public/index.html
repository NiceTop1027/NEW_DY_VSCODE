<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="덕영고등학교 온라인 코드 에디터 - VS Code 기반 웹 IDE">
    <meta name="keywords" content="덕영고등학교, VS Code, 코드 에디터, IDE, 프로그래밍">
    <meta property="og:title" content="덕영고등학교 VS Code">
    <meta property="og:description" content="덕영고등학교 온라인 코드 에디터">
    <meta property="og:image" content="https://i.namu.wiki/i/ObQ4LgeNZBe9Mz-E8da2_QVnq2TP-xoSU0cNj9m3c5rnVv0k1ag1X9W9a28WTtUTeksCmHmOFhBjtyBrgR3k-Q.png">
    <link rel="icon" type="image/png" href="https://i.namu.wiki/i/ObQ4LgeNZBe9Mz-E8da2_QVnq2TP-xoSU0cNj9m3c5rnVv0k1ag1X9W9a28WTtUTeksCmHmOFhBjtyBrgR3k-Q.png">
    <link rel="apple-touch-icon" href="https://i.namu.wiki/i/ObQ4LgeNZBe9Mz-E8da2_QVnq2TP-xoSU0cNj9m3c5rnVv0k1ag1X9W9a28WTtUTeksCmHmOFhBjtyBrgR3k-Q.png">
    <title>덕영고등학교 VS Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vscode/codicons/dist/codicon.css">
    <script src="config.js"></script>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <img src="https://i.namu.wiki/i/ObQ4LgeNZBe9Mz-E8da2_QVnq2TP-xoSU0cNj9m3c5rnVv0k1ag1X9W9a28WTtUTeksCmHmOFhBjtyBrgR3k-Q.png" alt="덕영고등학교 로고" class="splash-logo">
            <h1 class="splash-title">덕영고등학교</h1>
            <h2 class="splash-subtitle">VS Code 플랫폼에 오신 것을 환영합니다</h2>
            <div class="splash-loader">
                <div class="loader-bar"></div>
            </div>
        </div>
    </div>
    
    <div id="vscode-container">
        <div id="main-container">
            <div id="activity-bar">
                <!-- Icons will be added in a later task -->
                <input type="file" id="file-upload-input" style="display: none;" multiple webkitdirectory directory>
            </div>
            <div class="content-wrapper">
                <div id="sidebar">
                    <div class="search-box">
                        <input type="text" id="file-search" placeholder="Search files..." />
                    </div>
                    <div id="file-explorer">
                        <!-- File explorer content will be generated by app.js -->
                    </div>
                    <div id="source-control-view" style="display: none;">
                        <!-- Source control view content will be added here -->
                    </div>
                    <div id="github-view" style="display: none;">
                        <!-- GitHub view content will be added here -->
                    </div>
                    <div id="debug-view" style="display: none;">
                        <!-- Debug view content will be added here -->
                    </div>
                </div>
                <div id="resize-handle"></div>
                <div id="main-content">
                    <div id="editor-group">
                        <div class="editor-header">
                            <div id="tabs">
                                <!-- Tab components will be generated by app.js -->
                            </div>
                            <div id="editor-actions">
                                <div class="action-item" id="run-code-btn" title="Run Code (F5)">
                                    <i class="codicon codicon-play"></i>
                                </div>
                            </div>
                        </div>
                        <div class="breadcrumb" id="breadcrumb">
                            <button id="mobile-menu-btn" class="mobile-menu-btn" title="메뉴 토글">
                                <i class="codicon codicon-menu"></i>
                            </button>
                            <span class="breadcrumb-item">No file open</span>
                        </div>
                        <div id="editor">
                            <!-- Editor content will be shown here -->
                        </div>
                    </div>
                    <div id="panel-resize-handle"></div>
                    <button id="panel-open-btn" class="panel-open-btn" style="display: none;" title="패널 열기 (Ctrl+J)">
                        <i class="codicon codicon-chevron-up"></i>
                        <span>패널 열기</span>
                    </button>
                    <div id="panel" class="panel-visible">
                        <div id="panel-tabs">
                            <div class="panel-tab active" data-panel-id="terminal">Terminal</div>
                            <div class="panel-tab" data-panel-id="problems">Problems</div>
                            <div class="panel-tab" data-panel-id="output">Output</div>
                            <div class="panel-tab" data-panel-id="debug-console">Debug Console</div>
                            <div class="panel-actions">
                                <button id="toggle-panel-btn" class="panel-action-btn" title="패널 닫기 (Ctrl+J)">
                                    <i class="codicon codicon-chevron-down"></i>
                                </button>
                            </div>
                        </div>
                        <div id="panel-content">
                            <div id="terminal" class="panel-view active">
                                <!-- Terminal will be initialized here -->
                            </div>
                            <div id="problems" class="panel-view">
                                <div class="panel-empty-state">
                                    <i class="codicon codicon-info"></i>
                                    <p>문제가 발견되지 않았습니다</p>
                                </div>
                            </div>
                            <div id="output" class="panel-view">
                                <div class="panel-empty-state">
                                    <i class="codicon codicon-output"></i>
                                    <p>출력 내용이 없습니다</p>
                                </div>
                            </div>
                            <div id="debug-console" class="panel-view">
                                <div class="panel-empty-state">
                                    <i class="codicon codicon-debug-console"></i>
                                    <p>디버그 콘솔이 준비되었습니다</p>
                                    <p style="font-size: 12px; margin-top: 10px; color: var(--text-color-light);">
                                        디버깅을 시작하면 여기에 출력이 표시됩니다
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="notification-area"></div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>

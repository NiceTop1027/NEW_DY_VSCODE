<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 인증 중...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #1e1e1e;
            color: #cccccc;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #007acc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>GitHub 인증 처리 중...</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // Send code to server
            fetch(`/api/github/callback?code=${code}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        // Send message to opener window
                        if (window.opener) {
                            window.opener.postMessage({
                                type: 'github-auth',
                                token: data.token,
                                user: data.user
                            }, window.location.origin);
                            window.close();
                        }
                    } else {
                        alert('인증 실패: ' + (data.error || '알 수 없는 오류'));
                        window.close();
                    }
                })
                .catch(error => {
                    alert('인증 오류: ' + error.message);
                    window.close();
                });
        } else {
            alert('인증 코드가 없습니다');
            window.close();
        }
    </script>
</body>
</html>
